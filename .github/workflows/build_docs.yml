name: Build Docs

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
    
      - uses: docker://pandoc/core:2.9
        with:
          args: >-
            --from markdown
            --to docx
            --resource-path=./Docs/Description/
            --reference-doc ./Docs/Description/_template.docx
            -s ./Docs/Description/README.md
            -o Description_body.docx
            
      - uses: docker://pandoc/core:2.9
        with:
          args: >-
            -s ./Docs/Description/_template.docx Description_body.docx
            -o Description.docx
          
      - uses: actions/upload-artifact@v3
        with:
          name: Description
          path: Description.docx